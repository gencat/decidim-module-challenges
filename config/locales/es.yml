          objectives:
            objective1: Para 2030, poner fin al hambre y asegurar el acceso de todas
              las personas, en particular de las personas pobres y en situaciones
              vulnerables, incluidas las lactantes, la alimentación sana, nutritiva
              y suficiente durante todo el año.
            objective2: Para 2030, poner fin a todas las formas de malnutrición, incluyendo
              conseguir, a más tardar el 2025, los hitos convenidos internacionalmente
              sobre el retraso del crecimiento y el emancipación de los menores de
              5 años, y abordar las necesidades de nutrición de las adolescentes,
              mujeres embarazadas y lactantes, así como de las personas mayores.
            objective3: Para 2030, duplicar la productividad agrícola y los ingresos
              de los/las productores/ras de alimentos de pequeña escala, en particular
              las mujeres, los pueblos indígenas, agricultores/as familiares, pastores/as
              y pescadores/as, a través, entre otros, de un acceso seguro y equitativo
              a las tierras, a otros recursos de producción e inputs, conocimientos,
              servicios financieros, mercados y oportunidades para la generación de
              valor añadido y trabajo no agrícola.
            objective4: Para 2030, asegurar la sostenibilidad de los sistemas de producción
              de alimentos y aplicar prácticas agrícolas resilientes que aumenten
              la productividad y la producción, contribuyan al mantenimiento de los
              ecosistemas, fortalezcan la capacidad de adaptación al cambio climático,
              fenómenos meteorológicos extremos, sequías, inundaciones y otros desastres,
              y mejoren progresivamente la calidad del suelo y la tierra.
            objective5: Para 2020, mantener la diversidad genética de entonces, cultivos
              y animales de granja y domesticados así como las especies silvestres
              conexas, a través, entre otros, de una buena gestión y diversificación
              de los bancos de entonces y plantas a escala nacional, regional e internacional,
              y promover el acceso a los beneficios que se deriven de la utilización
              de los recursos genéticos y conocimientos tradicionales, así como la
              distribución justa y equitativa de éstos, como se ha convenido internacionalmente.
            objective6: Aumentar las inversiones, incluso mediante una cooperación
              internacional más amplia, en infraestructura rural, investigación agrícola
              y servicios de extensión, así como en desarrollo tecnológico y bancos
              de genes de plantas y ganado, con objeto de mejorar la capacidad de
              producción agrícola a los países en desarrollo, en particular en los
              países menos avanzados.
            objective7: Corregir y prevenir las restricciones y distorsiones comerciales
              de los mercados agropecuarios mundiales, a través, entre otros, de la
              eliminación paralela de todas las formas de subvenciones a las exportaciones
              agrícolas y todas las medidas de exportación de efectos equivalentes,
              en conformidad con el mandato de la Ronda de Doha para el Desarrollo.
            objective8: Adoptar medidas para asegurar el buen funcionamiento de los
              mercados de productos básicos alimentarios y derivados de éstos, y facilitar
              el acceso adecuado a la información sobre los mercados, en particular
              sobre las reservas de alimentos, con objeto de ayudar a limitar la extrema
              volatilidad de los precios de los alimentos.
            subtitle: Hambre cero
            title: Objectivo 2

        no_poverty:
          logo:
            line1: FIN
            line2: DE LA POBREZA
          objectives:
            objective1: Para 2030, erradicar para todas las personas del mundo la
              pobreza extrema, actualmente medida por un ingreso por persona inferior
              a 1,25 dólares EE.UU. al día.
            objective2: Para 2030, reducir como mínimo a la mitad la proporción de
              hombres, mujeres, niños y niñas de todas las edades que viven en la
              pobreza en todas sus dimensiones de acuerdo con las definiciones nacionales.
            objective3: Poner en práctica en el ámbito nacional medidas y sistemas
              apropiados de protección social para todas las personas, niveles mínimos
              incluidos, y, para 2030, conseguir una amplia cobertura para las personas
              pobres y vulnerables.
            objective4: Para 2030, garantizar que todos los hombres y mujeres, en
              particular las personas pobres y vulnerables, tengan los mismos derechos
              a los recursos económicos, así como el acceso a los servicios básicos,
              de propiedad y control de las tierras y otros bienes, herencia, recursos
              naturales, nuevas tecnologías apropiadas y servicios financieros, incluidas
              las microfinanzas.
            objective5: Para 2030, fomentar la resiliencia de las personas pobres
              y aquellas que se encuentran en situaciones vulnerables, y reducir la
              exposición y vulnerabilidad a los fenómenos extremos relacionados con
              el clima, así como otras crisis y desastres económicos, sociales y ambientales.
            objective6: Garantizar una movilización importante de recursos procedentes
              de varias fuentes, incluso mediante la mejora de la cooperación para
              el desarrollo, con el objeto de proporcionar medios suficientes y previsibles
              a los países en desarrollo, en particular a los países menos avanzados,
              para poner en práctica programas y políticas encaminados a la erradicación
              de la pobreza en todas sus dimensiones.
            objective7: Crear marcos normativos sólidos en los planes nacionales,
              regionales e internacionales, en base a estrategias de desarrollo que
              tengan en cuenta las cuestiones de género y se orienten en favor de
              las personas pobres, para impulsar la inversión acelerada en medidas
              de erradicación de la pobreza.
            subtitle: Fin de la pobreza
            title: Objetivo 1

      sdgs:
        clean_energy:
          logo:
            line1: ENERGÍA ASEQUIBLE
            line2: Y NO CONTAMINANTE
          objectives:
            objective1: De aquí a 2030, garantizar el acceso universal a servicios
              energéticos asequibles, fiables y modernos
            objective2: De aquí a 2030, aumentar considerablemente la proporción de
              energía renovable en el conjunto de fuentes energéticas
            objective3: De aquí a 2030, duplicar la tasa mundial de mejora de la eficiencia
              energética
            objective4: De aquí a 2030, aumentar la cooperación internacional para
              facilitar el acceso a la investigación y la tecnología relativas a la
              energía limpia, incluidas las fuentes renovables, la eficiencia energética
              y las tecnologías avanzadas y menos contaminantes de combustibles fósiles,
              y promover la inversión en infraestructura energética y tecnologías
              limpias
            objective5: De aquí a 2030, ampliar la infraestructura y mejorar la tecnología
              para prestar servicios energéticos modernos y sostenibles para todos
              en los países en desarrollo, en particular los países menos adelantados,
              los pequeños Estados insulares en desarrollo y los países en desarrollo
              sin litoral, en consonancia con sus respectivos programas de apoyo
            subtitle: Energía limpia y asequible
            title: Objetivo 7
        clean_water:
          logo:
            line1: AIGUA LIMPIA
            line2: Y SANEAMIENTO
          objectives:
            objective1: De aquí a 2030, lograr el acceso universal y equitativo al
              agua potable a un precio asequible para todos
            objective2: De aquí a 2030, lograr el acceso a servicios de saneamiento
              e higiene adecuados y equitativos para todos y poner fin a la defecación
              al aire libre, prestando especial atención a las necesidades de las
              mujeres y las niñas y las personas en situaciones de vulnerabilidad
            objective3: De aquí a 2030, mejorar la calidad del agua reduciendo la
              contaminación, eliminando el vertimiento y minimizando la emisión de
              productos químicos y materiales peligrosos, reduciendo a la mitad el
              porcentaje de aguas residuales sin tratar y aumentando considerablemente
              el reciclado y la reutilización sin riesgos a nivel mundial
            objective4: De aquí a 2030, aumentar considerablemente el uso eficiente
              de los recursos hídricos en todos los sectores y asegurar la sostenibilidad
              de la extracción y el abastecimiento de agua dulce para hacer frente
              a la escasez de agua y reducir considerablemente el número de personas
              que sufren falta de agua
            objective5: De aquí a 2030, implementar la gestión integrada de los recursos
              hídricos a todos los niveles, incluso mediante la cooperación transfronteriza,
              según proceda
            objective6: De aquí a 2020, proteger y restablecer los ecosistemas relacionados
              con el agua, incluidos los bosques, las montañas, los humedales, los
              ríos, los acuíferos y los lagos
            objective7: De aquí a 2030, ampliar la cooperación internacional y el
              apoyo prestado a los países en desarrollo para la creación de capacidad
              en actividades y programas relativos al agua y el saneamiento, como
              los de captación de agua, desalinización, uso eficiente de los recursos
              hídricos, tratamiento de aguas residuales, reciclado y tecnologías de
              reutilización
            objective8: Apoyar y fortalecer la participación de las comunidades locales
              en la mejora de la gestión del agua y el saneamiento
            subtitle: Agua limpia y saneamiento
            title: Objetivo 6
        climate_action:
          logo:
            line1: ACCIÓN
            line2: POR EL CLIMA
          objectives:
            objective1: Fortalecer la resiliencia y la capacidad de adaptación a los
              riesgos relacionados con el clima y los desastres naturales en todos
              los países
            objective2: Incorporar medidas relativas al cambio climático en las políticas,
              estrategias y planes nacionales
            objective3: Mejorar la educación, la sensibilización y la capacidad humana
              e institucional respecto de la mitigación del cambio climático, la adaptación
              a él, la reducción de sus efectos y la alerta temprana
            objective4: Cumplir el compromiso de los países desarrollados que son
              partes en la Convención Marco de las Naciones Unidas sobre el Cambio
              Climático de lograr para el año 2020 el objetivo de movilizar conjuntamente
              100.000 millones de dólares anuales procedentes de todas las fuentes
              a fin de atender las necesidades de los países en desarrollo respecto
              de la adopción de medidas concretas de mitigación y la transparencia
              de su aplicación, y poner en pleno funcionamiento el Fondo Verde para
              el Clima capitalizándolo lo antes posible
            objective5: Promover mecanismos para aumentar la capacidad para la planificación
              y gestión eficaces en relación con el cambio climático en los países
              menos adelantados y los pequeños Estados insulares en desarrollo, haciendo
              particular hincapié en las mujeres, los jóvenes y las comunidades locales
              y marginadas
            subtitle: Acción por el clima
            title: Objetivo 13
        decent_work:
          logo:
            line1: TRABAJO DECENTE
            line2: Y CRECIMIENTO
            line3: ECONÓMICO
          objectives:
            objective1: Mantener el crecimiento económico per capita de conformidad
              con las circunstancias nacionales y, en particular, un crecimiento del
              producto interno bruto de al menos el 7% anual en los países menos adelantados
            objective10: Fortalecer la capacidad de las instituciones financieras
              nacionales para fomentar y ampliar el acceso a los servicios bancarios,
              financieros y de seguros para todos
            objective11: Aumentar el apoyo a la iniciativa de ayuda para el comercio
              en los países en desarrollo, en particular los países menos adelantados,
              incluso mediante el Marco Integrado Mejorado para la Asistencia Técnica
              a los Países Menos Adelantados en Materia de Comercio
            objective12: De aquí a 2020, desarrollar y poner en marcha una estrategia
              mundial para el empleo de los jóvenes y aplicar el Pacto Mundial para
              el Empleo de la Organización Internacional del Trabajo
            objective2: Lograr niveles más elevados de productividad económica mediante
              la diversificación, la modernización tecnológica y la innovación, entre
              otras cosas centrándose en los sectores con gran valor añadido y un
              uso intensivo de la mano de obra
            objective3: Promover políticas orientadas al desarrollo que apoyen las
              actividades productivas, la creación de puestos de trabajo decentes,
              el emprendimiento, la creatividad y la innovación, y fomentar la formalización
              y el crecimiento de las microempresas y las pequeñas y medianas empresas,
              incluso mediante el acceso a servicios financieros
            objective4: Mejorar progresivamente, de aquí a 2030, la producción y el
              consumo eficientes de los recursos mundiales y procurar desvincular
              el crecimiento económico de la degradación del medio ambiente, conforme
              al Marco Decenal de Programas sobre modalidades de Consumo y Producción
              Sostenibles, empezando por los países desarrollados
            objective5: De aquí a 2030, lograr el empleo pleno y productivo y el trabajo
              decente para todas las mujeres y los hombres, incluidos los jóvenes
              y las personas con discapacidad, así como la igualdad de remuneración
              por trabajo de igual valor
            objective6: De aquí a 2020, reducir considerablemente la proporción de
              jóvenes que no están empleados y no cursan estudios ni reciben capacitación
            objective7: Adoptar medidas inmediatas y eficaces para erradicar el trabajo
              forzoso, poner fin a las formas contemporáneas de esclavitud y la trata
              de personas y asegurar la prohibición y eliminación de las peores formas
              de trabajo infantil, incluidos el reclutamiento y la utilización de
              niños soldados, y, de aquí a 2025, poner fin al trabajo infantil en
              todas sus formas
            objective8: Proteger los derechos laborales y promover un entorno de trabajo
              seguro y sin riesgos para todos los trabajadores, incluidos los trabajadores
              migrantes, en particular las mujeres migrantes y las personas con empleos
              precarios
            objective9: De aquí a 2030, elaborar y poner en práctica políticas encaminadas
              a promover un turismo sostenible que cree puestos de trabajo y promueva
              la cultura y los productos locales
            subtitle: Trabajo decente y crecimiento económico
            title: Objetivo 8
        description: Los 17 Objetivos de Desarrollo Sostenible (ODS) - objetivos universales,
          integradores y ambiciosos - son los que guían la implementación de la Agenda
          2030 de las Naciones Unidas para el Desarrollo Sostenible, aprobada el 25
          de septiembre de 2015. Las temáticas que abordan van desde la pobreza, el
          hambre, la paz, la salud, la educación, las desigualdades, la inclusión,
          la prosperidad económica, la protección del planeta, la lucha contra el
          cambio climático, las ciudades y los territorios, la energía, el consumo
          y la producción sostenibles y la gobernanza.
        gender_equality:
          logo:
            line1: IGUALDAD
            line2: DE GÉNERO
          objectives:
            objective1: Poner fin a todas las formas de discriminación contra todas
              las mujeres y las niñas en todo el mundo
            objective2: Eliminar todas las formas de violencia contra todas las mujeres
              y las niñas en los ámbitos público y privado, incluidas la trata y la
              explotación sexual y otros tipos de explotación
            objective3: Eliminar todas las prácticas nocivas, como el matrimonio infantil,
              precoz y forzado y la mutilación genital femenina
            objective4: Reconocer y valorar los cuidados y el trabajo doméstico no
              remunerados mediante servicios públicos, infraestructuras y políticas
              de protección social, y promoviendo la responsabilidad compartida en
              el hogar y la familia, según proceda en cada país
            objective5: Asegurar la participación plena y efectiva de las mujeres
              y la igualdad de oportunidades de liderazgo a todos los niveles decisorios
              en la vida política, económica y pública
            objective6: Asegurar el acceso universal a la salud sexual y reproductiva
              y los derechos reproductivos según lo acordado de conformidad con el
              Programa de Acción de la Conferencia Internacional sobre la Población
              y el Desarrollo, la Plataforma de Acción de Beijing y los documentos
              finales de sus conferencias de examen
            objective7: Emprender reformas que otorguen a las mujeres igualdad de
              derechos a los recursos económicos, así como acceso a la propiedad y
              al control de la tierra y otros tipos de bienes, los servicios financieros,
              la herencia y los recursos naturales, de conformidad con las leyes nacionales
            objective8: Mejorar el uso de la tecnología instrumental, en particular
              la tecnología de la información y las comunicaciones, para promover
              el empoderamiento de las mujeres
            objective9: Aprobar y fortalecer políticas acertadas y leyes aplicables
              para promover la igualdad de género y el empoderamiento de todas las
              mujeres y las niñas a todos los niveles
            subtitle: Igualdad de género
            title: Objetivo 5
        good_health:
          logo:
            line1: SALUD
            line2: Y BIENESTAR
          objectives:
            objective1: Para 2030, reducir la tasa mundial de mortalidad materna a
              menos de 70 por cada 100.000 nacidos vivos.
            objective10: Fortalecer en todos los países, según se necesite, la aplicación
              del Convenio marco de la Organización Mundial de la Salud para el control
              del tabaco.
            objective11: Apoyar a las actividades de investigación y desarrollo de
              vacunas y medicamentos para las enfermedades transmisibles y no transmisibles
              que afectan primordialmente países en desarrollo, y facilitar el acceso
              a medicamentos y a vacunas esenciales asequibles en conformidad con
              la Declaración de Doha relativa al Acuerdo sobre los aspectos de los
              derechos de propiedad intelectual relacionados con el comercio (ADPIC)
              y la salud pública, en la cual se afirma el derecho de los países en
              desarrollo a utilizar al máximo las disposiciones de la ADPIC en cuanto
              a la flexibilidad para proteger la salud pública, y en particular, proporcionar
              acceso a medicamentos para todas las personas.
            objective12: Incrementar sustancialmente la financiación de la salud y
              la contratación, el desarrollo, la capacitación y la retención del personal
              sanitario a los países en desarrollo, especialmente en los países menos
              avanzados y en los pequeños estados insulares en desarrollo.
            objective13: Reforzar la capacidad de todos los países, en particular
              los países en desarrollo, en materia de alerta temprana, reducción de
              riesgos y gestión de los riesgos para la salud nacional y mundial.
            objective2: Para 2030, poner fin a las muertes evitables de neonatos y
              de los menores de 5 años, consiguiendo que todos los países intenten
              reducir la mortalidad neonatal al menos hasta 12 por cada 1.000 nacidos
              vivos, y la mortalidad de los menores de 5 años al menos hasta 25 por
              cada 1.000 nacidos vivos.
            objective3: Para 2030, poner fin a las epidemias del sida, tuberculosis,
              malaria y las enfermedades tropicales desatendidas, y combatir la hepatitis,
              las enfermedades transmitidas por el agua y otras enfermedades transmisibles.
            objective4: Para 2030, reducir en un tercio la mortalidad prematura por
              enfermedades no transmisibles, mediante la prevención y el tratamiento,
              y promover la salud mental y el bienestar.
            objective5: Fortalecer la prevención y el tratamiento del abuso de sustancias
              adictivas, incluidos el uso indebido de estupefacientes y el consumo
              nocivo de alcohol.
            objective6: Para 2020, reducir a la mitad el número mundial de muertos
              y lesiones causados por accidentes de tráfico.
            objective7: Para 2030, garantizar el acceso universal a los servicios
              de salud sexual y reproductiva, incluidos los de planificación familiar,
              información y educación, así como la integración de la salud reproductiva
              a las estrategias y los programas nacionales.
            objective8: Lograr la cobertura sanitaria universal, en particular la
              protección contra los riesgos financieros, el acceso a servicios de
              salud esenciales de calidad y el acceso a medicamentos y vacunas seguros,
              eficaces, asequibles y de calidad para todas las personas.
            objective9: Para 2030, reducir sustancialmente el número de muertos y
              enfermedades causados por productos químicos peligrosos y la polución
              del aire, el agua y el suelo.
            subtitle: Salutd y bienestar
            title: Objetivo 3
        iiai:
          logo:
            line1: INDUSTRIA,
            line2: INNOVACIÓN E
            line3: INFRAESTRUCTURA
          objectives:
            objective1: Desarrollar infraestructuras fiables, sostenibles, resilientes
              y de calidad, incluidas infraestructuras regionales y transfronterizas,
              para apoyar el desarrollo económico y el bienestar humano, haciendo
              especial hincapié en el acceso asequible y equitativo para todos
            objective2: Promover una industrialización inclusiva y sostenible y, de
              aquí a 2030, aumentar significativamente la contribución de la industria
              al empleo y al producto interno bruto, de acuerdo con las circunstancias
              nacionales, y duplicar esa contribución en los países menos adelantados
            objective3: Aumentar el acceso de las pequeñas industrias y otras empresas,
              particularmente en los países en desarrollo, a los servicios financieros,
              incluidos créditos asequibles, y su integración en las cadenas de valor
              y los mercados
            objective4: De aquí a 2030, modernizar la infraestructura y reconvertir
              las industrias para que sean sostenibles, utilizando los recursos con
              mayor eficacia y promoviendo la adopción de tecnologías y procesos industriales
              limpios y ambientalmente racionales, y logrando que todos los países
              tomen medidas de acuerdo con sus capacidades respectivas
            objective5: Aumentar la investigación científica y mejorar la capacidad
              tecnológica de los sectores industriales de todos los países, en particular
              los países en desarrollo, entre otras cosas fomentando la innovación
              y aumentando considerablemente, de aquí a 2030, el número de personas
              que trabajan en investigación y desarrollo por millón de habitantes
              y los gastos de los sectores público y privado en investigación y desarrollo
            objective6: Facilitar el desarrollo de infraestructuras sostenibles y
              resilientes en los países en desarrollo mediante un mayor apoyo financiero,
              tecnológico y técnico a los países africanos, los países menos adelantados,
              los países en desarrollo sin litoral y los pequeños Estados insulares
              en desarrollo
            objective7: Apoyar el desarrollo de tecnologías, la investigación y la
              innovación nacionales en los países en desarrollo, incluso garantizando
              un entorno normativo propicio a la diversificación industrial y la adición
              de valor a los productos básicos, entre otras cosas
            objective8: Aumentar significativamente el acceso a la tecnología de la
              información y las comunicaciones y esforzarse por proporcionar acceso
              universal y asequible a Internet en los países menos adelantados de
              aquí a 2020
            subtitle: Industria, innovación, infraestructuras
            title: Objetivo 9
        life_below_water:
          logo:
            line1: VIDA
            line2: SUBMARINA
          objectives:
            objective1: De aquí a 2025, prevenir y reducir significativamente la contaminación
              marina de todo tipo, en particular la producida por actividades realizadas
              en tierra, incluidos los detritos marinos y la polución por nutrientes
            objective10: Mejorar la conservación y el uso sostenible de los océanos
              y sus recursos aplicando el derecho internacional reflejado en la Convención
              de las Naciones Unidas sobre el Derecho del Mar, que constituye el marco
              jurídico para la conservación y la utilización sostenible de los océanos
              y sus recursos, como se recuerda en el párrafo 158 del documento “El
              futuro que queremos”
            objective2: De aquí a 2020, gestionar y proteger sosteniblemente los ecosistemas
              marinos y costeros para evitar efectos adversos importantes, incluso
              fortaleciendo su resiliencia, y adoptar medidas para restaurarlos a
              fin de restablecer la salud y la productividad de los océanos
            objective3: Minimizar y abordar los efectos de la acidificación de los
              océanos, incluso mediante una mayor cooperación científica a todos los
              niveles
            objective4: De aquí a 2020, reglamentar eficazmente la explotación pesquera
              y poner fin a la pesca excesiva, la pesca ilegal, no declarada y no
              reglamentada y las prácticas pesqueras destructivas, y aplicar planes
              de gestión con fundamento científico a fin de restablecer las poblaciones
              de peces en el plazo más breve posible, al menos alcanzando niveles
              que puedan producir el máximo rendimiento sostenible de acuerdo con
              sus características biológicas
            objective5: De aquí a 2020, conservar al menos el 10% de las zonas costeras
              y marinas, de conformidad con las leyes nacionales y el derecho internacional
              y sobre la base de la mejor información científica disponible
            objective6: De aquí a 2020, prohibir ciertas formas de subvenciones a
              la pesca que contribuyen a la sobrecapacidad y la pesca excesiva, eliminar
              las subvenciones que contribuyen a la pesca ilegal, no declarada y no
              reglamentada y abstenerse de introducir nuevas subvenciones de esa índole,
              reconociendo que la negociación sobre las subvenciones a la pesca en
              el marco de la Organización Mundial del Comercio debe incluir un trato
              especial y diferenciado, apropiado y efectivo para los países en desarrollo
              y los países menos adelantados
            objective7: De aquí a 2030, aumentar los beneficios económicos que los
              pequeños Estados insulares en desarrollo y los países menos adelantados
              obtienen del uso sostenible de los recursos marinos, en particular mediante
              la gestión sostenible de la pesca, la acuicultura y el turismo
            objective8: Aumentar los conocimientos científicos, desarrollar la capacidad
              de investigación y transferir tecnología marina, teniendo en cuenta
              los Criterios y Directrices para la Transferencia de Tecnología Marina
